<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <link rel="stylesheet" href="./assets/css/todos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>TO-DO LIST <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />
      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Get an engineering job
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Take a shower
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Wash Onyx
        </li>
      </ul>
    </div>
    <script src="./assets/js/todos.js"></script>
  </body>
</html>
